<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <script>
      let choice = window.prompt("Enter your choice 1:Add 2:Sub 3:Mul");
      switch (choice) {
        case "Add":
          {
            let num1 = window.prompt("Enter first number");
            let num2 = window.prompt("Enter second number");
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let r = num1 + num2;
            document.write("Addition: " + r);
          }
          break;
        case "Sub":
          {
            let num1 = window.prompt("Enter first number");
            let num2 = window.prompt("Enter second number");
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let r = num1 - num2;
            document.write("Subraction: " + r);
          }
          break;
        case 3:
          {
            let num1 = window.prompt("Enter first number");
            let num2 = window.prompt("Enter second number");
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let r = num1 * num2;
            document.write("Multiplication: " + r);
          }
          break;
        default: {
          document.write("Invalid choice");
        }
      }
    </script>
  </body>
</html>
