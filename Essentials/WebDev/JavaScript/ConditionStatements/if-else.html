<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>If-else statement</h1>
    <script>
      let a = 10;
      let b = 25;
      if (a > b) {
        document.write("a is greater than b" + "<br>");
      } else {
        document.write("b is greater than a" + "<br>");
      }
    </script>
  </body>
</html>
