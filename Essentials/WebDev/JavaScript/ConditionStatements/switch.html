<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Switch statment</h1>
    <script>
      let input = window.prompt("Enter your choice");
      switch (input) {
        case "1":
          {
            document.write("you chose 1");
          }
          break;
        case "2":
          {
            document.write("you chose 2");
          }
          break;
        case "3":
          {
            document.write("you chose 3");
          }
          break;
        default: {
          document.write("Invalid choice");
        }
      }
    </script>
  </body>
</html>
