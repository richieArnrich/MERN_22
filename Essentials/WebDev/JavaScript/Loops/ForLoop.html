<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>For Loop</h1>
    <script>
      /* 
            Syntax
            for (initialization; condition; increment/decrement) {
                statements to execute
            }
            
            Working:
            1. Initialization: This is the first statement to be executed.
            2. Condition: This is the second statement to be executed. 
            If this condition is true the statements are executed
            3. Increment/Decrement: This is the third statement to be executed.
            4. Repeat 2 and 3 until condition is false
        */

      for (let i = 1; i <= 5; i++) {
        document.write(i + "<br>");
      }
    </script>
  </body>
</html>
