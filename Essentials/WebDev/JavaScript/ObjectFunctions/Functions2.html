<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Return keyword</h1>
    <script>
      function add(a, b) {
        let r = a + b;
        return r;
      }

      let sum = add(15, 20);
      document.write(sum);
    </script>
  </body>
</html>
