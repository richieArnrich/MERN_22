<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <script>
      function add(a, b) {
        return a + b;
      }
      function sub(a, b) {
        return a - b;
      }
      let choice = window.prompt("Enter your choice: 1.Add 2.Sub 3.Mul");
      choice = parseInt(choice);
      switch (choice) {
        case 1:
          {
            let num1 = parseInt(window.prompt("Enter first number"));
            let num2 = parseInt(window.prompt("Enter second number"));
            let sum = add(num1, num2);
            document.write("sum = " + sum + "<br>");
          }
          break;
        case 2:
          {
            let num1 = parseInt(window.prompt("Enter first number"));
            let num2 = parseInt(window.prompt("Enter second number"));
            let diff = sub(num1, num2);
            document.write("diff = " + diff + "<br>");
          }
          break;
      }
    </script>
  </body>
</html>
