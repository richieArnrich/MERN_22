<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Arithematic Operators</h1>
    <p>
      + -- addition <br />
      - -- subtraction <br />
      * -- multiplication <br />
      / -- division <br />
      % -- modulus(remainder) <br />
    </p>
    <script>
      let a = 50;
      let b = 20;
      let r = a + b; //70
      document.write("addition = " + r + "<br>");
      r = a - b; //30
      document.write("subtraction = " + r + "<br>");
      r = a * b;
      document.write("multiplication = " + r + "<br>");
      let c = 15;
      let d = 3;
      r = c / d; //5
      document.write("division = " + r + "<br>");
      let e = 13;
      let f = 5;
      r = e % f; //3
      document.write("modulus = " + r + "<br>");

      let divisor = 3;
      let quotient = 4;
      let rem = 2;
      let dividend = divisor * quotient + rem;
      document.write(dividend + "<br>");
    </script>
  </body>
</html>
