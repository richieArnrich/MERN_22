<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: blue;
      }
      .c1 {
        background-color: red;
      }
      #i1 {
        background-color: green;
      }

    <div class="c1">I am a div with attribute class, gets bg : red</div>
    <div class="c1" id="i1">
      I am a div with attributes id and class, bg: green
    </div>
  </body>
</html>
