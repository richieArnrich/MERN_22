<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- css provides styles to the html
        css stands for Cascading style sheets
        it is used to separate presentation from content
        css can be applied in three ways:
        1. Inline css : using style attribute
        2. Internal css : using style tag
        3. External css : using .css file
    -->
    <!-- background color, height and width -->
    <div style="height: 40px; width: 100px; background-color: red">
      I am division
    </div>
    <!-- create a square with green bg -->
    <div style="height: 100px; width: 100px; background-color: green">
      I am a square
    </div>
    <!-- text properties -->
    <!-- color: to change the color of the font
    text-align: to change the alignment of the font
    font-size: to change the size of the font
    font-family: to change the font family of the font (times new roman)
    font-weight: to change the width of the font
    font-style: to change the style of the font (bold/italic)
    -->
    <p
      style="
        background-color: navy;
        color: white;
        font-size: 4rem;
        font-family: 'Times New Roman', Times, serif;
        font-style: italic;
        font-weight: 800;
      "
    >
      I am some text written
    </p>
    <p
      style="
        background-color: navy;
        color: white;
        font-size: 4rem;
        font-family: 'Times New Roman', Times, serif;
        font-style: italic;
        font-weight: 800;
      "
    >
      I am another para
    </p>
  </body>
</html>
