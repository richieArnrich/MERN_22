<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* element selector */
        background-color: green;
      }
      .div1 {
        /* class selector */
        background-color: blue;
      }
      #i1 {
        /* id selector */
        background-color: red;
      }
      * {
        /* universal selector */
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>I am an empty division with no attribute</div>
    <div class="div1">I am another div with class attribute</div>
    <div>I am an empty div</div>
    <div>I am an empty div</div>
    <div>I am an empty div</div>
    <div id="i1">I am a division with id attribute</div>
    <div id="i2">I am a division with id attribute</div>
  </body>
</html>
