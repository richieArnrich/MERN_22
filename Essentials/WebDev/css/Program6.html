<!-- I can change the orientation from block to inline and vice-versa using css property
display -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 200px;
        display: block;
        /* changing from inline to block element */
      }
      p {
        background-color: yellow;
        margin: 5px;
        display: inline;
        /* changing from block to inline */
      }
    </style>
  </head>
  <body>
    <h1>Working with images</h1>
    <!-- inline elements -->
    <img src="./images/image1.jpg" alt="image comes here" />
    <img src="./images/image1.jpg" alt="image comes here" />
    <!-- block elements -->
    <p>I am para 1</p>
    <p>I am para 2</p>
  </body>
</html>
