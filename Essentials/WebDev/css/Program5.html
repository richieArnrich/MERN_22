<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        background-color: green;
        color: white;
        border: 5px solid black;
        padding: 30px;
        /* distance between border and content */
      }
      .div2 {
        background-color: red;
        color: white;
        border: 10px solid yellow;
        margin: 5px;
        padding-bottom: 30px;
      }
      .div3 {
        background-color: blue;
        color: white;
        padding: 30px 0px 0px 0px;
        margin: 10px 0 0 0;
      }
    </style>
  </head>
  <body>
    <div class="div1">I am a div with padding 30px</div>
    <div class="div2">I am a div with bottom padding 30px</div>
    <div class="div3">
      I am a div with top padding 30 px and top margin 10px
    </div>
  </body>
</html>
